<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="youtubecss/exercise22header.css">
  </head>
  <body style="height:1000px;">
      <div class="header">
        <div class="left-section">
          <img class="burger-icon" src="icons/hamburger-menu.svg">
          <img class="youtube-logo" src="icons/youtube-logo.svg">
        </div>
        <div class="middle-section">
          <input class="search-bar" type="text" placeholder="search">
          <button class="search">
            <img class="image-search" src="icons/search.svg">
          </button>
          <button class="speaker">
            <img class="image-speaker" src="icons/voice-search-icon.svg">
          </button>
        </div>
        <div class="right-section">
          <img class="upload" src="icons/upload.svg">
          <img class="apps" src="icons/youtube-apps.svg">
          <img class="notifi" src="icons/notifications.svg">
          <img class="profile" src="photo/photo9lambo.jpg">
        </div>
      </div>
  </body>
</html>
